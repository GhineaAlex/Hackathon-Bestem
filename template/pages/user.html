<div class="content">
    <div class="row row-fluid" style="margin-top: 100px ;width: 100% ;">
        <div class="col-sm-9 center-block" style="text-align: center ;float: none ;">
            <div class="panel panel-default" style="border: none ;background: #ffa300 ;">
                <div class="panel-heading resume-heading" style="background: #2a394a ;border: none ;">
                    <div class="row row-fluid" style="background: : #fff ;">
                        <div class="col-lg-12">
                            <div class="col-xs-12 col-sm-2" style="vertical-align: middle ;">
                                <figure>
                                    <img class="img-circle img-responsive" alt="" src="{ACCOUNT_INFORMATION}[avatar_full]">
                                </figure>
                            </div>
                            <div class="col-xs-12 col-sm-8" style="vertical-align: middle ;">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <b>Username:</b> {ACCOUNT_INFORMATION}[personaname]</li>
                                    <li class="list-group-item">
                                        <b>OpenID/SteamID:</b> {ACCOUNT_INFORMATION}[openid]</li>

                                    <!-- IF ( {ACCOUNT_INFORMATION}[ID] == {USER_INFORMATION}[ID] ) [check_p] -->
                                    
                                    <li class="list-group-item">
                                        <b>Address:</b>
                                        <div class="input-group" style="width: 100% ;">
                                            <input type="text" class="form-control" id="address_content" placeholder="{ACCOUNT_INFORMATION}[address]" />
                                            <span class="input-group-btn">
                                                <input type="submit" class="btn btn-primary" id="address" value="Save" />
                                            </span>
                                        </div
                                    </li>

                                

                                    <!-- IF ( '{ACCOUNT_INFORMATION}[email]' === '' ) [email] -->
                                    <li class="list-group-item">
                                        <b>E-mail:</b>
                                        <div class="input-group" style="width: 100% ;">

                                            <input type="text" class="form-control" id="emailurl_content" aria-describedby="sizing-addon1" />
                                            <span class="input-group-btn">
                                                <input type="submit" class="btn btn-primary" id="emailurl" value="Save" />
                                            </span>
                                        </div>
                                    </li>


                                    <!-- ELSE [email] -->
                                    <li class="list-group-item">
                                        <b>E-mail: </b>{ACCOUNT_INFORMATION}[email]</li>
                                    <!-- END_IF [email] -->

                                
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bs-callout bs-callout-danger" style="border: none ;">
                    <h3>Points history</h3>
                    <p>

                        <!-- IF ( {LOGS_EMPTY} == 1 ) [logs] -->
                        No points earned.

                        <!-- ELSE [logs] -->
                        <table class="table">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Date</th>
                                    <th>Number of Points</th>
                                    <th>Provider</th>
                                </tr>
                            </thead>

                            <!-- FOREACH ( [LOGS] ) (KEY AS VALUE) [logs_foreach] [tree] -->
                            <tr>
                                <td>
                                    [VALUE](date)
                                </td>
                                <td>
                                    [VALUE](points)
                                </td>
                                <td>
                                    [VALUE](provider)
                                </td>
                            </tr>
                            <!-- END_FOREACH [logs_foreach] -->

                        </table>
                        <!-- END_IF [logs] -->
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
